<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,
    wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Mont
    serrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="./styles/imagenes/Logo.png"
        alt="logo alura latam"
      />
    </header>
    <main>
      <section>
        <textarea
          class="text__area"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div>
          <h6 class="informacion">Solo letras en minúsculas y sin acentos, admite la letra ñ</h6>
        </div>
        <div class="botones">
          <button class="btn__encriptar" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn__desencriptar" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>
      <textarea class="mensaje" cols="20" rows="10"></textarea>
      <div>
        <button class="btn__copiar" onclick="btnCopiar()">Copiar</button>
      </div>
      <section></section>
    </main>
    <footer class="footer">
      <p>Desarrollado por Carlos Cardona</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
